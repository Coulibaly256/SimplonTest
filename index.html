<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registration-form" action="insert.php" method="POST">
            <h2>Inscription</h2>

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div> <!-- End form-group -->


            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prenom" required>
            </div> <!--End form-group -->


            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Numero de téléphone" required>
            </div> <!-- End form-group -->


            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Votre mail" required>
            </div> <!--End form-group -->

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div> <!--End form-group -->

            <div class="form-group">
                <label for="sexe">Sexe</label>
                <input type="radio" id="sexe" name="gender" value="Masculin"> Masculin
                <input type="radio" id="sexe" name="gender" value="Féminin"> Féminin
            </div>


            <button type="submit">Enregistrer</button>

            <div class="form-group">
            <a href="#">Mot de passe oublié ?</a>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Se souvenir de moi</label>
            </div>
        </form>
    </div>


    <!--<script src="script.js"></script> -->
</body>
</html>
